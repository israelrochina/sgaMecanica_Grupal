<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:form id="formMenu">


		<p:menubar>
			<p:submenu label="INVENTARIO" icon="pi pi-file">
				<p:menuitem value="CATEGORIA" url="invcategoria.xhtml" />
				<p:separator />
				<p:menuitem value="MARCA" url="invmarca.xhtml" />
				<p:separator />
				<p:menuitem value="MARCA PRODUCTO" url="invmarcaproducto.xhtml" />
				<p:separator />
				<p:menuitem value="MODELO" url="invmodelo.xhtml" />
				<p:separator />
				<p:menuitem value="PRODUCTO" url="invproducto.xhtml" />
			</p:submenu>

			<p:submenu label="VENTAS">
				<p:menuitem value="EMISOR" url="venemisor.xhtml" />
				<p:separator />
				<p:menuitem value="IVA" url="veniva.xhtml" />
				<p:separator />
				<p:menuitem value="TIPO PAGO" url="ventipopago.xhtml" />
				<p:separator />
				<p:menuitem value="CREDITO" url="vencredito.xhtml" />
			</p:submenu>

			<p:submenu label="SEGURIDAD">
				<p:menuitem value="COLABORADOR" url="segcolaborador.xhtml" />
				<p:separator />
				<p:menuitem value="PERSONA" url="segpersona.xhtml" />
				<p:separator />
				<p:menuitem value="ROL" url="segrol.xhtml" />
			</p:submenu>

			<p:submenu label="PROVEEDOR">
				<p:menuitem value="PROVEEDOR" url="proproveedor.xhtml" />
			</p:submenu>
			<p:submenu label="AUDITORIA">

			</p:submenu>
			<f:facet name="options">
				<p:linkButton type="button" value="Logout" outcome="/loginp.xhtml"
					icon="pi pi-file" />
			</f:facet>
		</p:menubar>
	</h:form>

</h:head>

<body>

	<h:form id="form2">
		<p:panel header="Datos Detalle fatura">
			<p:dataTable value="#{beanVenDetalle.listaVenDetalle}" var="de"
				paginator="true" rows="5" reflow="true">
				<p:column headerText="ID">
					<h:outputText value="#{de.idVenDetalle}" />
				</p:column>

				<p:column headerText="Cantidad">
					<h:outputText value="#{de.cantidad}" />
				</p:column>

				<p:column headerText="Detalle">
					<h:outputText value="#{de.detalle}" />
				</p:column>

				<p:column headerText="Pre,Unitario">
					<h:outputText value="#{de.precioUnitario}" />
				</p:column>

				<p:column headerText="Pre,SubTotal">
					<h:outputText value="#{de.precioSubtotal}" />
				</p:column>

				<p:column headerText="Producto">
					<h:outputText value="#{de.invProducto.nombre}" />
				</p:column>

				<p:column headerText="Factura">
					<h:outputText value="#{de.venFactura.idFactura}" />
				</p:column>

				<p:column headerText="IVA">
					<h:outputText value="#{de.ivaVendido}" />
				</p:column>


			</p:dataTable>
		</p:panel>
	</h:form>

</body>
</html>
