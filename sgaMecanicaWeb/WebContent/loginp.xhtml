<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<div
		style=" margin-left: auto; margin-right: auto; width: 400px;">

		<h:form>
			<p:messages>
				<p:autoUpdate />
			</p:messages>
			<p:panel header="LOGIN">
				<p:panelGrid columns="2">
					<h:outputText value="USUARIO" />
					<p:inputText value="#{beanLogin.usuario}" />
					<h:outputText value="CLAVE" />
					<p:inputText value="#{beanLogin.clave}" />
					<br />
					<p:commandButton action="#{beanLogin.actionListenerLogin()}"
						value="INGRESAR" icon="fa fa-sign-in" />

				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>

</body>
</html>
