<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
	<meta http-equiv="#{beanLogin.actionVerificarLogin()}"
		content="text/html; charset=UTF-8" />
		
	<p:panel>
		<center>
			<h1>MARCAS DE PRODUCTOS</h1>
		</center>
	</p:panel>
	
	<h:form id="formMenu">

		<p:menubar>
			<p:submenu label="INVENTARIO" icon="pi pi-file">
				<p:menuitem value="CATEGORIA" url="invcategoria.xhtml" />
				<p:separator />
				<p:menuitem value="MARCA" url="invmarca.xhtml" />
				<p:separator />
				<p:menuitem value="MARCA PRODUCTO" url="invmarcaproducto.xhtml" />
				<p:separator />
				<p:menuitem value="MODELO" url="invmodelo.xhtml" />
				<p:separator />
				<p:menuitem value="PRODUCTO" url="invproducto.xhtml" />
			</p:submenu>

			<p:submenu label="VENTAS">
				<p:menuitem value="EMISOR" url="venemisor.xhtml" />
				<p:separator />
				<p:menuitem value="IVA" url="veniva.xhtml" />
				<p:separator />
				<p:menuitem value="TIPO PAGO" url="ventipopago.xhtml" />
				<p:separator />
				<p:menuitem value="CREDITO" url="vencredito.xhtml" />
				<p:separator />
				<p:menuitem value="FACTURAR" url="venfactura.xhtml" />

			</p:submenu>

			<p:submenu label="SEGURIDAD">
				<p:menuitem value="COLABORADOR" url="segcolaborador.xhtml" />
				<p:separator />
				<p:menuitem value="PERSONA" url="segpersona.xhtml" />
				<p:separator />
				<p:menuitem value="ROL" url="segrol.xhtml" />
			</p:submenu>

			<p:submenu label="PROVEEDOR">
				<p:menuitem value="PROVEEDOR" url="proproveedor.xhtml" />
			</p:submenu>
			<p:submenu label="AUDITORIA">

			</p:submenu>
			<f:facet name="options">
				<p:linkButton type="button" value="Logout" outcome="/loginp.xhtml"
					icon="pi pi-file" />
			</f:facet>
		</p:menubar>
	</h:form>


	<p:panel>
		<center>
			<h1>MARCA DE PRODUCTOS</h1>
		</center>

	</p:panel>
</h:head>
<body>

	<p:growl>
		<p:autoUpdate />
	</p:growl>



	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel collapsed="#{beanInvMarcaproducto.panelColpsada}">
			<f:facet name="header">
				<p:commandButton value="Nuevo Marca de producto" icon="fa fa-plus"
					update="@form"
					actionListener="#{beanInvMarcaproducto.actionListenerColapsarPanel()}"></p:commandButton>
			</f:facet>
			<p:panelGrid columns="2">

				<h:outputText value="Nombre:" />
				<p:inputText value="#{beanInvMarcaproducto.invMarcaproducto.nombre}" />

				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanInvMarcaproducto.actionInsertarInvMarcaproducto()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>

	<br />

	<h:form id="form2">
		<p:panel header="Datos Marca">
			<p:dataTable value="#{beanInvMarcaproducto.listaInvMarcaproducto}"
				var="marcap" paginator="true" rows="5" reflow="true">
				<p:column headerText="ID">
					<h:outputText value="#{marcap.idMarcaproducto}" />
				</p:column>
				<p:column headerText="Nombre" filterBy="#{marcap.nombre}">
					<h:outputText value="#{marcap.nombre}" />
				</p:column>

				<p:column headerText="OPCIONES" priority="1">
					<p:commandButton icon="fa fa-close" title="Eliminar" update="@form"
						actionListener="#{beanInvMarcaproducto.actionListenerEliminarInvMarcaproducto(marcap.idMarcaproducto)}">
						<p:confirm header="Confirmar" message="Desea Eliminar?"
							icon="fa fa-exclamation-triangle"></p:confirm>
					</p:commandButton>
					<p:commandButton icon="fa fa-edit" title="Editar"
						actionListener="#{beanInvMarcaproducto.actionListenerSelccionarInvMarcaproducto(marcap)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();">
					</p:commandButton>

				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Editar Informacion" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<h:outputText
				value="#{beanInvMarcaproducto.invMarcaproductoSelecionado.idMarcaproducto}" />
			<p:panelGrid columns="2">

				<h:outputText value="Nombre:" />
				<p:inputText
					value="#{beanInvMarcaproducto.invMarcaproductoSelecionado.nombre}" />

			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanInvMarcaproducto.actionListenerActualizarInvMarcaproducto()}" />
		</h:form>
	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="SÃ­" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>


</body>
</html>
