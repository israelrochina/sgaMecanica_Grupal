		<center>
			<h1>MOSTRAR FACTURA</h1>

</h:head>

<body>

	<h:form id="form2">
	<h:outputText value="Ingrese la cedula del colaborador para realizar un filtro:" />
	<p:inputText value="#{beanVenFactura.colaborador}"/>
	<p:commandButton value="Consultar" action="#{beanVenFactura.actionConsultarVenFactura()}"
	update="@form"></p:commandButton>
		<p:panel header="Datos Factura">
			<p:dataTable value="#{beanVenFactura.listaVenFactura}" var="fa"
				paginator="true" rows="5" reflow="true">

				<p:column headerText="Numero" width="120">
					<h:outputText value="#{fa.numeroFactura}" />
				</p:column>
				<p:column headerText="Fecha">
					<h:outputText value="#{fa.fechaEmicion}" />
				</p:column>


				<p:column headerText="Base imponible">
					<h:outputText value="#{fa.baseImponible}" />
				</p:column>
				<p:column headerText="Base Cero">
					<h:outputText value="#{fa.baseCero}" />
				</p:column>
				<p:column headerText="Subtotal">
					<h:outputText value="#{fa.subtotal}" />
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{fa.estadopagado}" />
				</p:column>
				<p:column headerText="Cliente">

				</p:column>
				<p:column headerText="Tipop Pago">

				</p:column>
				<p:column headerText="Emisor">

				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

</body>
